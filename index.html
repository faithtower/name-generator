<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Name Generator!</title>
</head>

<body>
    <div class="container p-5">
        <div class="card">
            <div class="card-header">
                <h3 class="text-muted text-center">NAME GENERATOR</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form action="" id="form">
                            <select class="custom-select mr-sm-2 w-75 my-3" id="country">
                                <option value='' selected>--country--</option>
                            </select>

                            <select id="gender" class="custom-select w-75 my-3">
                                <option value='' selected>--gender--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label class="sr-only" for="quantity">Number of Names</label>
                            <input type="number" class="form-control mb-2 mr-sm-2 w-50 my-3" id="quantity" value="5"
                                placeholder="number of names" min="5" max="20">

                            <input type="submit" class="btn btn-info btn-raised w-75 my-3" value="Generate">
                        </form>
                    </div>
                    <div class="col">
                        <h3 class="text-muted text-center">Names</h3>
                        <div class="" id="generatedNames">
                            <!-- <p class="name"> <span class="numbering">1</span> <span>Shadrack</span></p> -->
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
    </script>
    <script src="./js/init.js"></script>
    <script src="./js/countries.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
